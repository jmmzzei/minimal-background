<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet">
    <title>Bg Creator</title>
</head>

<body>
    <div class="bg">
        <canvas id="myCanvas"
            style=" display: block; background: #000000; position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;">
        </canvas>

        <div class="presentation">
            <h1>CREATE <span>MINIMAL</span> BACKGROUNDS</h1>
            <h2>FOR YOUR COMPUTER, TABLET OR SMARTPHONE</h2>

            <h2>START CREATING!</h2>

            <div class="buttons">
                <button class="primary" onmouseover="hidePrimary(this)" onmouseout="showPrimary(this)">SOLID</button>
                <button onmouseover="hidePrimary(this)" onmouseout="showPrimary(this)"
                    onclick="hideAll(this)">GRADIENT</button>
            </div>

            <div class="coment">
                <p>(for free and without login required)</p>
            </div>

            <div class="diagonal">
            </div>
        </div>




        <!-- <div class="cont" style="z-index: 1;">
            <div class="solid">
                <button onclick="select(this)">select</button>
            </div>
            <div class="gradient">
                <button onclick="select(this)">select</button>
            </div>
        </div> -->


        <div class="nav-bottom">
            <div class="container">

                <div class="flex">
                    <select name="type" id="type-select">
                        <option value="GRADIENT" class="opt">GRADIENT</option>
                        <option value="SOLID" class="opt">SOLID</option>
                    </select>
                </div>

                <div class="flex">
                        <div class="colors-panel" style="display: none;">

                            <div id="gradients-options">
                                <input type="color" id="0" oninput="gradient.add(this)" onclick="gradient.select(this)"
                                onfocus="gradient.setCanvas(this)"
                                
                                
                                value="#ffffff">
                            <!-- onclick=Gradient.selected(this) -->

                                <input type="color" id="1" oninput="gradient.add(this)"
                                onclick="gradient.select(this)" 
                                onfocus="gradient.setCanvas(this)"
                                value="#000000">
                            </div>
                            <button id="add-gradient" onclick="AddGradientSelector(this, '#fff')">+</button>    
                            <!-- onclick= Gradient.Add(this, '#fff') -->
                            <button id="remove-gradient" onclick="gradient.remove()">-</button>
                            <!-- onclick= Gradient.Remove(this) -->
                            <!-- this se transforma en e => e.previousSibling.remove (elimina el último elemento) -->
                            <!-- o, toma el e que retornó Gradient.selected(this) -->
    
                            <div id="solid-options" style="display: none;">
                                <input type="color" name="color" id="colorPicker" value="#ff7b2f">
                            </div>
                        </div>

                    <p onclick="toggleConfig(this)">COLORS</p>

                </div>


                <div class="flex">
                    <div class="config-panel" style="display: none;">
                        <div class="config-grid">
                            <label for="width">Width</label>
                            <input type="number" name="width" id="img-width" value="1920">
                            <label for="height">Height</label>
                            <input type="number" name="height" id="img-height" value="1080">
                            <label for="quality">Quality</label>
                            <input type="number" name="quality" id="img-quality" value="0.92" max="1" min="0.1" step="0.05">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="img-name" placeholder="image-name">
    
                            <label for="img-type">Extension</label>
                            <form action="" name="img-type">
                                <input class="ext" type="radio" name="img-extension" value="png" checked> .png<br>
                                <input class="ext" type="radio" name="img-extension" value="jpeg"> .jpeg<br>
                                <input class="ext" type="radio" name="img-extension" value="webp"> .webp
                            </form>
                        </div>
                    </div>

                    <p onclick="toggleConfig(this)">CONFIGURATION</p>
                </div>


                <a href="#" class="button" id="btn-download" download="minimalBackground">DOWNLOAD</a>
            </div>
        </div>

        <nav id="nav">
            <h1>CREATE <span>MINIMAL</span> BACKGROUNDS</h1>
        </nav>
    </div>

</body>

</html>
