<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet">
    <title>Bg Creator</title>
</head>

<body>
    <nav id="nav">
        <h1><span>MINIMAL</span> BACKGROUND</h1>
    </nav>

    <canvas id="myCanvas">
    </canvas>

    <div class="nav-bottom">
        <div class="container">
            <div class="flex">

                <div id="select-mode">
                    <div id="gradientSelector" style="display: block">GRADIENT</div>
                    <div id="solidSelector" style="display: none;">SOLID</div>
                </div>
            </div>

            <div class="flex">
                <div class="colors-panel" style="display: none;">

                    <div id="gradients-options">
                        <input type="color" id="0" value="#ffffff">
                        <input type="color" id="1" 
                        value="#ffffff">
                    </div>
                    <button id="add-gradient">+</button>
                    <button id="remove-gradient">-</button>

                    <div id="solid-options" style="display: none;">
                        <input type="color" name="color" id="colorPicker" value="#f1f1f1">
                    </div>
                </div>

                <p id="color-toggle">COLORS</p>
            </div>

            
            <div class="flex">
                <div class="config-panel" style="display: none;">
                    <div class="config-grid">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="img-name" placeholder="image-name">
                        <label for="width">Width:</label>
                        <input type="number" name="width" id="img-width" value="1920">
                        <label for="height">Height:</label>
                        <input type="number" name="height" id="img-height" value="1080">
                        <label for="quality">Quality:</label>
                        <input type="number" name="quality" id="img-quality" value="0.92" max="1" min="0.1" step="0.05">

                        <label for="img-type">Extension:</label>
                        <form action="" name="img-type">
                            <input class="extension" type="radio" name="img-extension" value="png" checked> .png<br>
                            <input class="extension" type="radio" name="img-extension" value="jpeg"> .jpeg<br>
                            <input class="extension" type="radio" name="img-extension" value="webp"> .webp
                        </form>
                    </div>
                </div>

                <p id="config-toggle">CONFIGURATION</p>
            </div>

            <div class="flex">
                <a href="#" class="button" id="btn-download" download="minimalBackground">

                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
