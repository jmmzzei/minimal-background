<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet">
    <title>Bg Creator</title>
</head>

<body>
    <div class="wrapper">
        <canvas id="myCanvas">
        </canvas>

        <div class="presentation" style="display:none">
            <h1>CREATE <span>MINIMAL</span> BACKGROUNDS</h1>
            <h2>FOR YOUR COMPUTER, TABLET OR SMARTPHONE</h2>

            <h2>START CREATING!</h2>

            <div class="buttons">
                <button id="solid" class="primary">SOLID</button>
                <button id="gradient">GRADIENT</button>
            </div>

            <div class="coment">
                <p>(for free and without login required)</p>
            </div>

            <div class="diagonal">
            </div>
        </div>

        <div class="nav-bottom">
            <div class="container">

                <div class="flex">
                    <select name="type" id="type-select">
                        <option value="GRADIENT" class="opt">GRADIENT</option>
                        <option value="SOLID" class="opt">SOLID</option>
                    </select>
                </div>

                <div class="flex">
                    <div class="colors-panel" style="display: none;">

                        <div id="gradients-options" style="display: grid;">
                            <input type="color" id="0" value="#ffffff">
                            <input type="color" id="1" value="#000000">
                        </div>
                        <button id="add-gradient">+</button>
                        <button id="remove-gradient">-</button>

                        <div id="solid-options" style="display: none;">
                            <input type="color" name="color" id="colorPicker" value="#f1f1f1">
                        </div>
                    </div>

                    <p id="color-toggle">COLORS</p>
                </div>

                <div class="flex">
                    <div class="config-panel" style="display: none;">
                        <div class="config-grid">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="img-name" placeholder="image-name">
                            <label for="width">Width</label>
                            <input type="number" name="width" id="img-width" value="1920">
                            <label for="height">Height</label>
                            <input type="number" name="height" id="img-height" value="1080">
                            <label for="quality">Quality</label>
                            <input type="number" name="quality" id="img-quality" value="0.92" max="1" min="0.1"
                                step="0.05">

                            <label for="img-type">Extension</label>
                            <form action="" name="img-type">
                                <input class="extension" type="radio" name="img-extension" value="png" checked> .png<br>
                                <input class="extension" type="radio" name="img-extension" value="jpeg"> .jpeg<br>
                                <input class="extension" type="radio" name="img-extension" value="webp"> .webp
                            </form>
                        </div>
                    </div>

                    <p id="config-toggle">CONFIGURATION</p>
                </div>

                <div class="flex">
                    <a href="#" class="button" id="btn-download" download="minimalBackground">

                        <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 490.4 490.4"
                            style="enable-background:new 0 0 490.4 490.4;" xml:space="preserve" width="40px"
                            >
                            <g>
                                <g>
                                    <path 
                                        d="M490.4,245.2C490.4,110,380.4,0,245.2,0S0,110,0,245.2s110,245.2,245.2,245.2S490.4,380.4,490.4,245.2z M24.5,245.2
                                   c0-121.7,99-220.7,220.7-220.7s220.7,99,220.7,220.7s-99,220.7-220.7,220.7S24.5,366.9,24.5,245.2z" />
                                    <path d="M253.9,360.4l68.9-68.9c4.8-4.8,4.8-12.5,0-17.3s-12.5-4.8-17.3,0l-48,48V138.7c0-6.8-5.5-12.3-12.3-12.3
                                   s-12.3,5.5-12.3,12.3v183.4l-48-48c-4.8-4.8-12.5-4.8-17.3,0s-4.8,12.5,0,17.3l68.9,68.9c2.4,2.4,5.5,3.6,8.7,3.6
                                   S251.5,362.8,253.9,360.4z" />
                                </g>
                            </g>
                        </svg>
                    </a>
                </div>

            </div>
        </div>

        <nav id="nav">
            <h1>CREATE <span>MINIMAL</span> BACKGROUNDS</h1>
        </nav>

                Cresnar</a> from <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a></div>
    </div>
</body>

</html>
