<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet">
    <title>Bg Creator</title>
</head>

<body>
    <div class="bg">
        <canvas id="myCanvas"
            style=" display: block; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, #fff, #000000);">
        </canvas>

        <div class="presentation" style="display: none;">
            <h1>CREATE <span>MINIMAL</span> BACKGROUNDS</h1>
            <h2>FOR YOUR CaOMPUTER, TABLET OR SMARTPHONE</h2>

            <h2>START CREATING!</h2>

            <div class="buttons">
                <button id="solid" class="primary" >SOLID</button>
                <button id="gradient">GRADIENT</button>
            </div>

            <div class="coment">
                <p>(for free and without login required)</p>
            </div>

            <div class="diagonal">
            </div>
        </div>

        <div class="nav-bottom">
            <div class="container">

                <div class="flex">
                    <select name="type" id="type-select">
                        <option value="GRADIENT" class="opt">GRADIENT</option>
                        <option value="SOLID" class="opt">SOLID</option>
                    </select>
                </div>

                <div class="flex">
                        <div class="colors-panel" style="display: none;">

                            <div id="gradients-options" style="display: grid;">
                                <input type="color" id="0" value="#ffffff">
                                <input type="color" id="1" value="#000000">
                            </div>
                                <button id="add-gradient">+</button>
                                <button id="remove-gradient">-</button>

                            <div id="solid-options" style="display: none;">
                                <input type="color" name="color" id="colorPicker" value="#f1f1f1">
                            </div>
                        </div>

                    <p id="color-toggle">COLORS</p>
                </div>

                <div class="flex">
                    <div class="config-panel" style="display: none;">
                        <div class="config-grid">
                            <label for="width">Width</label>
                            <input type="number" name="width" id="img-width" value="1920">
                            <label for="height">Height</label>
                            <input type="number" name="height" id="img-height" value="1080">
                            <label for="quality">Quality</label>
                            <input type="number" name="quality" id="img-quality" value="0.92" max="1" min="0.1" step="0.05">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="img-name" placeholder="image-name">
    
                            <label for="img-type">Extension</label>
                            <form action="" name="img-type">
                                <input class="extension" type="radio" name="img-extension" value="png" checked> .png<br>
                                <input class="extension" type="radio" name="img-extension" value="jpeg"> .jpeg<br>
                                <input class="extension" type="radio" name="img-extension" value="webp"> .webp
                            </form>
                        </div>
                    </div>

                    <p id="config-toggle">CONFIGURATION</p>
                </div>

                <a href="#" class="button" id="btn-download" download="minimalBackground">DOWNLOAD</a>
            </div>
        </div>

        <nav id="nav">
            <h1>CREATE <span>MINIMAL</span> BACKGROUNDS</h1>
        </nav>
    </div>
</body>

</html>
